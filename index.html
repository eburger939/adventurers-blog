<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tech Blog</title>
  </head>


  <body>
     
          <div class="pt-4 mb-4 custom-jumbo rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold text-white text-center header-text">TECH BLOG</h1>
            </div>
            <nav class="navbar navbar-light custom-nav">
                <div class="container-fluid justify-content-center">
                  <span class="navbar-brand mb-0 h1 text-white custom-nav">Home</span>
                  <span class="navbar-brand mb-0 h1 text-white custom-nav">Dashboard</span>
                  <span class="navbar-brand mb-0 h1 text-white custom-nav"><a href='/'>Login</a>
                {{#if loggedIn}}
                    <button id="logout" class="btn-no-style">Logout</button>
                {{else}}
                <a href="/login">Login</a>
            </span>
                </div>
              </nav>
          </div>
          <div class="card custom-card">
            <div class="card-headers custom-header">
                <div class="title"><strong>Example Title</strong></div> 
                <div class="posted">Posted by: </div>
            </div>
            <div class="card-body custom-body">
                <div class="info">Blog written information</div>
            </div>
          </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
