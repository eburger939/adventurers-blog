<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Tech Blog</title>
</head>


<body>

  <div class="card custom-card">
    <div class="card-headers custom-header">
        <div class="title"><strong>{{entry.title}}</strong></div>
        <div class="posted">Posted by: {{user.user_name}}</div>
    </div>
    <div class="card-body custom-body">
        <div class="info">{{entry.text}}</div>
    </div>
</div>
<br>
<div class="card custom-card">
    <div class="card-headers custom-header"></div>
    <div class="card-body custom-body">
        <div class="info">

          <form class="row g-3">
            <div class="comment-section">
                <label for="exampleFormControlTextarea1" class="form-label comm-label"><strong>Leave a
                        comment:</strong></label>
                <textarea class="form-control" id="comment-text" rows="3"></textarea>
            </div>
            <button type="submit" class="btn button-custom"><strong>Submit</strong></button>
    
        </form>


        </div>
    </div>
</div>
      



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>

</html>
