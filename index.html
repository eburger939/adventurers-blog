<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Tech Blog</title>
</head>


<body>

<div class="container-fluid justify-content-center">
    <div class="row">
        <div class="col-8">
<h3 class="personal-blog-entries">My Blog Entries</h3>
    <div class="card custom-card2" id={{entry.id}}>
        <div class="card-headers custom-header3">
             <div class="title"><strong>{{entry.title}}</strong></div>
             <div class="posted">Posted by: </div>
         </div>
         <div class="card-body custom-body3">
             <div class="info">{{entry.text}}</div>
         </div>
         </div>
         <div class="card custom-card2" id={{entry.id}}>
            <div class="card-headers custom-header3">
                 <div class="title"><strong>{{entry.title}}</strong></div>
                 <div class="posted">Posted by: </div>
             </div>
             <div class="card-body custom-body3">
                 <div class="info">{{entry.text}}</div>
             </div>
             </div>
        </div>
            <div class="col-4">
                <h3 class="post-new-blog">Post New Blog</h3>
                <div class="card custom-card2" id={{entry.id}}>
                    
                    <div class="card-headers custom-header3">
                            <br>
                     </div>
                     <div class="card-body custom-body4">
                        <form class="create-new-blog">

                            <div class="mb-3">
                                <label for="exampleInputEmail1"
                                    class="form-label new-blog-title"><strong>Blog Title</strong></label>
                                <input type="username" class="form-control custom-control" id="new-username"
                                    aria-describedby="emailHelp" row="3">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label custom-form-email"><strong>Text</strong></label>
                                        <textarea class="form-control" id="comment-text" rows="3"></textarea>
                                        <br>
                                        <button class="btn button-custom"><strong>Submit</strong></button>

                                </div>
                            </div>
                  
                        </form>
                     </div>
                     </div>

                      

            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>

</html>
